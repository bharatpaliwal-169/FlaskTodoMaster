{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center" >UpDate Task</h1>
    
        
    <form action="/update/{{task.id}}" method="POST">
        <div class="form-group">
            <input type="text" name="content" id="content"  value="{{task.content}}" >
            <input type="submit" value = "Add Task">
        </div>
    </form>
</div>
    
{% endblock %}
